<template name="configureLoginServiceDialogForStrava">
  <p>
    First, you'll need to register your app on Strava. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://developer.underarmour.com" target="_blank">https://developer.underarmour.com.</a>
    </li>
    <li>
      Click "Login to Apply for an API Key".
    </li>
    <li>
      Complete the form with information about your client application.
    </li>
    <li>
      Submit the form.
    </li>
    <li>
    Click "My API Application" to view your Client ID and Client Secret.
    </li>
    <li>
      Make a note of your new application's Key (client ID) and Secret (client secret). You should keep your Secret private in a secure location.
    </li>
  </ol>
</template>
